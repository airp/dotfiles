# non-plugin options
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set -as terminal-overrides ',*:Tc'
# set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Ctrl Alt vim keys to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window
bind -n C-M-n next-window
bind -n C-M-o new-window

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind '\' split-window -v -c "#{pane_current_path}"

bind C-l send-keys 'C-l'

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Basic plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'ofirgall/tmux-window-name'

set -g @catppuccin_flavour "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @tmux_window_name_use_tilde "True"
set -g @tmux_window_name_max_name_len "25"
set -g @tmux_window_name_icon_style "'name_and_icon'"
set -g @tmux_window_name_custom_icons '{"ssh": "", "python3": "", "tail": "", "custom_app": "📦"}'
set-hook -g after-new-window 'run-shell "echo 1 > ~/.tmux_rename_flag"'

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #[bold]#W"

# Load catppuccin
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
